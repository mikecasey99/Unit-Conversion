<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Conversion</title>
</head>
<body>
    <div class="container">
        <div class="row-one">
            <h1 class="first-row">Metric/Imperial Unit Conversion</h1>
            <input type="text" id="user-input" class="first-row">
            <button id="convert" class="first-row">Convert</button>
        </div>
        <div class="row-two">
            <div class ="conversions" id="length">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-convert"></p>
            </div>
            <div class ="conversions" id="volume">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume-convert"></p>
            </div>
            <div class ="conversions" id="mass">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-convert"></p>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
